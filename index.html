<!DOCTYPE html>
<html>
<head>
    <title>Criminal Detector Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Are You a Criminal?</h1>
    <p>Select your race and find out!</p>

    <select id="colorChoice">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="yellow">Asian</option>
        <option value="brown">Indian</option>
        <option value="blacker">African</option>
        <option value="penguin">Animal</option>
    </select>

    <button onclick="detectCriminal()">Check</button>

    <p id="result"></p>

    <script>
        function detectCriminal() {
            var color = document.getElementById("colorChoice").value;
            var message = "";

            if (color === "black" || color === "blacker") {
                message = "Uh-oh... the system says you *might* be a criminal! ðŸ‘€";
            } else {
                message = "Police: You're safe! The system detects no criminal tendencies. ðŸ˜Š";
            }

            document.getElementById("result").innerHTML = message;
        }
    </script>

</body>
</html>
